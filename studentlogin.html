<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Student Login</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      margin: 0;
      padding: 0;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      min-height: 100vh;
      background-color: #f4f4f4;
    }
    .login-container {
      background: white;
      padding: 20px;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
      text-align: center;
      width: 90%;
      max-width: 400px;
    }
    .login-container h2 {
      margin-bottom: 20px;
      color: #333;
    }
    input[type="email"],
    input[type="password"],
    button {
      width: 100%;
      padding: 10px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 5px;
      font-size: 16px;
    }
    button {
      background: #ff523b;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
    }
    button:hover {
      background: #ff6f5b;
    }
    .error-message {
      color: red;
      font-size: 14px;
      margin-top: 10px;
    }
  </style>
</head>
<body>
  <div class="login-container">
    <h2>Student Login</h2>
    <form id="student-login-form">
      <input type="email" id="email" placeholder="Enter your college email" required>
      <button type="submit">Login</button>
    </form>
    <p class="error-message" id="error-message"></p>
  </div>

  <script>
    const form = document.getElementById("student-login-form");
    const errorMessage = document.getElementById("error-message");

    form.addEventListener("submit", function (e) {
      e.preventDefault();
      const email = document.getElementById("email").value;

      // Verify if the email belongs to a valid college domain
      if (email.endsWith("@college.edu")) {
        localStorage.setItem("studentLoggedIn", "true");
        window.location.href = "studentdesk.html"; // Redirect to the student desk
      } else {
        errorMessage.textContent = "Please use a valid college email address.";
      }
    });
  </script>
</body>
</html>
