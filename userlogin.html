<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Form</title>
</head>
<link href="userlogin.css" rel="stylesheet">
<link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
<body>
    <div class="wraper">
        <form action="#">
            <h1>Login</h1>
            <div class="inputbox">
                <label for="contact">
                <input type="text" placeholder="Username" id="email" required>
                <i class='bx bxs-user'></i>
                </label>
            </div>
            <div class="inputbox">
                <input type="password" placeholder="Password" id="password" required>
                <i class='bx bxs-lock-alt'></i>
            </div>
            <div class="remember-forgot">
                <label>
                    <input type="checkbox">Remember Me
                </label>
                <a href="#">Forgot Password?</a>
            </div>
            <button type="submit" class="btn" id="submit">Login</button>
            <div class="register-link">
                <p>Don't have an account? <a href="sign.html">Sign In</a></p>
            </div>
        </form>
        
        <!-- Instructions Section -->
        <div class="instructions">
            <h2>How to Login</h2>
            <select id="language-select">
                <option value="english">English</option>
                <option value="hindi">Hindi</option>
            </select>
            <p id="instructions-text">
                Enter your username and password, then click the login button to access your account.
            </p>
        </div>
    </div>
    <script src="language.js"></script>
</body>
</html>
