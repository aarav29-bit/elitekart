<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Seller Login/Registration</title>
  <link rel="stylesheet" href="seller.css">
</head>
<body>
  <div class="container">
    <h2>Seller Login/Registration</h2>
    <form id="sellerForm" onsubmit="return validateForm()">
      <!-- Login Details -->
      <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
      </div>
      <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required>
      </div>

      <!-- Business Details -->
      <h3>Business Details</h3>
      <div class="form-group">
        <label for="businessName">Business Name:</label>
        <input type="text" id="businessName" name="businessName" required>
      </div>
      <div class="form-group">
        <label for="gstNumber">GST Number:</label>
        <input type="text" id="gstNumber" name="gstNumber" required>
      </div>
      <div class="form-group">
        <label for="email">Business Email:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="form-group">
        <label for="phone">Contact Number:</label>
        <input type="tel" id="phone" name="phone" pattern="[0-9]{10}" required>
      </div>
      <div class="form-group">
        <label for="address">Business Address:</label>
        <textarea id="address" name="address" rows="3" required></textarea>
      </div>
      <div class="btn">
<a href="sellerpage.html"> Register</a>
</div>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
