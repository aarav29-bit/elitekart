<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact Us - EliteKart</title>
    <link rel="stylesheet" href="contact.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=DM+Sans:ital,opsz,wght@0,9..40,100..1000;1,9..40,100..1000&family=Open+Sans:ital,wght@0,300..800;1,300..800&family=Roboto+Mono:ital,wght@0,100..700;1,100..700&display=swap" rel="stylesheet">
</head>
<body>
    <header>
        <div class="logo-container">
            <img src="logo2.png" alt="EliteKart Logo" class="logo" height="60px" widht="130px">
            <h1>EliteKart</h1>
        </div>
    </header>

    <main>
        <section class="contact-section">
            <h2>Contact Us</h2>
            <div class="contact-info">
                <p>If you have any questions, please feel free to reach out to us!</p>
                <ul>
                    <li><strong>Email:</strong> support@elitekart.com</li>
                    <li><strong>Phone:</strong> +91 1888-333-234</li>
                    <li><strong>Address:</strong> 123 Diamond corporate Delhi India</li>
                </ul>
            </div>
            <div class="contact-form">
                <h3>Send Us a Message</h3>
                <form action="#" method="POST">
                    <div class="form-group">
                        <label for="name">Name:</label>
                        <input type="text" id="name" name="name" required>
                    </div>
                    <div class="form-group">
                        <label for="email">Email:</label>
                        <input type="email" id="email" name="email" required>
                    </div>
                    <div class="form-group">
                        <label for="message">Message:</label>
                        <textarea id="message" name="message" rows="5" required></textarea>
                    </div>
                    <button type="submit">Send Message</button>
                </form>
            </div>
        </section>
    </main>

    <footer>
        <p>Â© 2023 EliteKart. All rights reserved.</p>
    </footer>
</body>
</html>
